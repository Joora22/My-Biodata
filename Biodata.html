    }
    th {
      width: 30%;
      background-color: #007bff;

      border-radius: 6px 0 0 6px;
    }
    tr:last-child td {
      border-bottom: none;
    }
    .branding {
      font-weight: bold;
      color: #007b00;
    }
    @media (max-width: 768px) {
      .biodata-container {
